{% extends 'base.html' %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'project/recuperar.css'%}">
{% endblock %}


{% block main %}

        {{ form.as_p }}
        <button type="submit">Enviar Email</button>
    </form>
{% endblock%}
